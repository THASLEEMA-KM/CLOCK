<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital CLock</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="contafner-fluid w-100 d-flex bgdiv justify-content-center align-items-center" style="height: 100vh;">
        <h1 class="text-center clock " id="output">HH : MM : SS AM</h1>
    </div>
</body>
<!-- internal js -->
<script>
    // get date an time from the system
    const getDateTime = ()=>
    {
        const localTime = new Date()
        console.log(localTime);
        const hours = localTime.getHours()
        const minutes = localTime.getMinutes()
        const seconds = localTime.getSeconds()
        output.innerHTML = `${hours} : ${minutes} : ${seconds} ${hours>=12?'PM':'AM'}`
        setTimeout(()=> {
            getDateTime()
        }, 1000)
    }
    getDateTime()
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
